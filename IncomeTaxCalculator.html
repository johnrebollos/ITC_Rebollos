<!DOCTYPE html>
<html>
<body>

<h1>Income Tax Calculator</h1>

<input id="monthly" type="number">
<button id="btnCompute">Compute</button>

<p>Annual Income: <span id="annualIncome">0</span></p>
<p>Annual Tax: <span id="annualTax">0</span></p>
<p>Monthly Tax: <span id="monthlyTax">0</span></p>

<p><a href="index.html">Back to Home Page</a></p>

<script>
document.getElementById("btnCompute").addEventListener("click", () => 
  {
    var monthly = parseFloat(document.getElementById("monthly").value);
    if(isNaN(monthly) || monthly < 0) 
    return;

    var annual = monthly * 12;
    var tax = 0;

    if(annual <= 250000) 
    {
        tax = 0;
    } 
    else if(annual <= 400000) 
    {
        tax = (annual - 250000) * 0.2;
    } 
    else if(annual <= 800000) 
    {
        tax = 30000 + (annual - 400000) * 0.25;
    } 
    else if(annual <= 2000000) 
    {
        tax = 130000 + (annual - 800000) * 0.3;
    } 
    else 
    {
        tax = 490000 + (annual - 2000000) * 0.32;
    }

    var monthlyTax = tax / 12;

    document.getElementById("annualIncome").textContent = annual.toFixed(2);
    document.getElementById("annualTax").textContent = tax.toFixed(2);
    document.getElementById("monthlyTax").textContent = monthlyTax.toFixed(2);
});
</script>

</body>
</html>
